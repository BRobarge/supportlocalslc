            // --- Main Entry Point ---
            // In /public/edit-business.html
                // Replace the entire DOMContentLoaded function with this one.

                document.addEventListener('DOMContentLoaded', async () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const businessId = urlParams.get('id');

                    if (!businessId) {
                        document.getElementById('edit-content').innerHTML = '<p class="text-red-500">Error: No business ID provided.</p>';
                        return;
                    }

                    // 1. Check user authentication
                    const { data: { user } } = await supabaseClient.auth.getUser();
                    if (!user) {
                        window.location.href = `/login.html?redirect=/edit-business.html?id=${businessId}`;
                        return;
                    }
                    currentUser = user;

                    // 2. Fetch the user's profile to check their roles
                    const { data: profile, error: profileError } = await supabaseClient
                        .from('profiles')
                        .select('roles')
                        .eq('id', user.id)
                        .single();

                    if (profileError || !profile) {
                        document.getElementById('edit-content').innerHTML = '<p class="text-red-500">Could not load your user profile.</p>';
                        return;
                    }

                    // 3. Build the query to fetch the business data
                    let query = supabaseClient
                        .from('businesses')
                        .select('*')
                        .eq('id', businessId);

                    // --- THIS IS THE CRITICAL FIX ---
                    // If the user is NOT an admin, we enforce the owner_id check.
                    // If they ARE an admin, we skip this check and rely on the RLS policies.
                    if (!profile.roles.includes('admin')) {
                        query = query.eq('owner_id', user.id);
                    }
                    // --- END OF FIX ---

                    // Finalize the query by expecting only a single result
                    const { data: business, error: businessError } = await query.single();

                    // 4. Handle errors and populate the page
                    if (businessError || !business) {
                        console.error('Error fetching business data or permission denied:', businessError);
                        document.getElementById('edit-content').innerHTML = '<p class="text-red-500">Error: Could not load business data. You may not have permission to edit this listing.</p>';
                        return;
                    }

                    currentBusinessData = business;

                    populateHeader(currentBusinessData);
                    renderStorySection();
                    setupNavLinks();
                });

            // In /public/edit-business.html

                function setupNavLinks() {
                    const navLinks = document.querySelectorAll('.edit-nav-link');
                    navLinks.forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            navLinks.forEach(l => l.classList.remove('active'));
                            link.classList.add('active');

                            const section = link.dataset.section;

                            // This is the corrected if/else if chain
                            if (section === 'story') {
                                renderStorySection();
                            } else if (section === 'photos') {
                                renderPhotosSection();
                            } else if (section === 'location') {
                                renderLocationSection();
                            } else if (section === 'contact') {
                                renderContactSection();
                            } else if (section === 'categories') {
                                renderCategoriesSection();
                            } else if (section === 'offers') {
                                renderOffersSection();
                            } else {
                                // This is the fallback for any other links
                                document.getElementById('edit-content').innerHTML = `<h2 class="text-2xl font-bold">${section.charAt(0).toUpperCase() + section.slice(1)}</h2><p>This section is under construction.</p>`;
                            }
                        });
                    });
                }


            function showUploadStatus(message, type = 'info') {
                const statusContainer = document.getElementById('upload-status');
                if (!statusContainer) return;
                let bgColor, textColor, icon;
                switch (type) {
                    case 'error':
                        bgColor = 'bg-red-100'; textColor = 'text-red-700'; icon = '<i class="fas fa-times-circle mr-3"></i>';
                        break;
                    case 'success':
                        bgColor = 'bg-green-100'; textColor = 'text-green-700'; icon = '<i class="fas fa-check-circle mr-3"></i>';
                        break;
                    default:
                        bgColor = 'bg-blue-100'; textColor = 'text-blue-700'; icon = '<i class="fas fa-spinner fa-spin mr-3"></i>';
                        break;
                }
                statusContainer.innerHTML = `<div class="${bgColor} ${textColor} p-4 rounded-lg flex items-center" role="alert">${icon}<span class="font-medium">${message}</span></div>`;
            }

                                    content.classList.add('hidden');   // Close the content
                                    if (icon) icon.classList.remove('rotate-180'); // Reset the icon

                                    accordion.querySelectorAll('.category-item').forEach(item => item.style.display = 'flex');

                            }

                            // If there is a search term, perform the filtering
                            allAccordions.forEach(accordion => {

                                const content = accordion.querySelector('.accordion-content');

                                items.forEach(item => {

                                    if (labelText.includes(searchTerm)) {

                                    } else {
                                        item.style.display = 'none'; // Hide this specific item
                                    }
                                });

                                // An accordion should be visible if EITHER its own title matches OR it contains a child that matches.
                                if (mainCategoryText.includes(searchTerm) || hasInternalMatch) {

                                    content.classList.remove('hidden');     // Expand the content to show the results
                                    mainCategoryButton.querySelector('i')?.classList.add('rotate-180'); // Rotate the icon

                                const catCounterText = `Categories selected: ${selectedCategories} / ${limits.categories}. (${remainingCategories} remaining)`;

                                container.innerHTML = '<p class="text-red-500">Error loading category data.</p>';
                                return;
                            }

                            const selectedIds = new Set(currentSelections.map(item => item.category_id));
                            let html = '';
                            const mainCategories = allCategories.filter(c => c.level === 1).sort((a, b) => a.name.localeCompare(b.name));

                            mainCategories.forEach(mainCat => {
                                html += `<div class="border rounded-md overflow-hidden">`; // Added overflow-hidden

                                // Main category is now a clickable accordion toggle
                                html += `
                                    <button type="button" class="accordion-toggle w-full text-left p-3 font-bold bg-gray-100 hover:bg-gray-200 flex justify-between items-center">
                                        <span>${mainCat.name}</span>
                                        <i class="fas fa-chevron-down transform transition-transform duration-200"></i>
                                    </button>
                                `;

                                // Content of the accordion
                                html += `<div class="accordion-content hidden p-3 pl-4 border-t border-gray-200">`;

                                const subCategories = allCategories.filter(c => c.parent_id === mainCat.id).sort((a, b) => a.name.localeCompare(b.name));
                                subCategories.forEach(subCat => {
                                    const isChecked = selectedIds.has(subCat.id);
                                    html += `
                                        <div class="ml-2">
                                            <label class="category-item flex items-center p-1">
                                                <input type="checkbox" value="${subCat.id}" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 category-checkbox" ${isChecked ? 'checked' : ''}>
                                                <span class="ml-3 font-semibold text-gray-800">${subCat.name}</span>
                                            </label>
                                    `;

                                    const tags = allCategories.filter(c => c.parent_id === subCat.id).sort((a, b) => a.name.localeCompare(b.name));
                                    if (tags.length > 0) {
                                        html += '<div class="pl-6 mt-1 space-y-1 border-l-2 ml-2">';
                                        tags.forEach(tag => {
                                            const isTagChecked = selectedIds.has(tag.id);
                                            html += `
                                                <label class="category-item flex items-center p-1">
                                                    <input type="checkbox" value="${tag.id}" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 category-checkbox" ${isTagChecked ? 'checked' : ''}>
                                                    <span class="ml-3 text-sm font-medium text-gray-600">${tag.name}</span>
                                                </label>
                                            `;
                                        });
                                        html += '</div>';
                                    }
                                    html += `</div>`; // Close sub-category div
                                });

                                html += `</div></div>`; // Close accordion-content and main border div
                            });

                            container.innerHTML = html;

                            // Add event listeners for the new accordion toggles
                            container.querySelectorAll('.accordion-toggle').forEach(button => {
                                button.addEventListener('click', () => {
                                    const content = button.nextElementSibling;
                                    const icon = button.querySelector('i'); // This is now safe

                                    // This check prevents the error.
                                    if (content) {
                                        content.classList.toggle('hidden');
                                    }
                                    if (icon) {
                                        icon.classList.toggle('rotate-180');
                                    }
                                });
                            });
                        }

                        async function saveCategoriesAndTags() {
                            const saveBtn = document.getElementById('save-categories-btn');
                            saveBtn.textContent = 'Saving...';
                            saveBtn.disabled = true;

                            // --- 1. GATHER SELECTIONS ---
                            // Get selected CATEGORY IDs (no change here)
                            const selectedCategoryIds = Array.from(document.querySelectorAll('.category-item-checkbox:checked')).map(cb => parseInt(cb.value, 10));

                            // Get selected TAG IDs from the new checkboxes
                            const selectedTagIds = Array.from(document.querySelectorAll('.attribute-tag-checkbox:checked')).map(cb => parseInt(cb.value, 10));

                            // --- 2. SAVE CATEGORIES (no change here) ---
                            // Delete all existing category links for this business
                            await supabaseClient.from('business_categories').delete().eq('business_id', currentBusinessData.id);
                            // Prepare new category links
                            const newCategoryLinks = selectedCategoryIds.map(catId => ({ business_id: currentBusinessData.id, category_id: catId }));
                            // Insert the new links if any were selected
                            if (newCategoryLinks.length > 0) {
                                const { error: catError } = await supabaseClient.from('business_categories').insert(newCategoryLinks);
                                if (catError) {
                                    alert(`Error saving categories: ${catError.message}`);
                                    saveBtn.textContent = 'Save Changes';
                                    saveBtn.disabled = false;
                                    return;
                                }
                            }

                            // --- 3. SAVE TAGS (This is the new logic) ---
                            // Delete all existing tag links for this business from our new 'business_tags' table
                            await supabaseClient.from('business_tags').delete().eq('business_id', currentBusinessData.id);
                            // Prepare new tag links
                            const newTagLinks = selectedTagIds.map(tagId => ({ business_id: currentBusinessData.id, tag_id: tagId }));
                            // Insert the new links if any were selected
                            if (newTagLinks.length > 0) {
                                const { error: tagError } = await supabaseClient.from('business_tags').insert(newTagLinks);
                                if (tagError) {
                                    alert(`Error saving tags: ${tagError.message}`);
                                    saveBtn.textContent = 'Save Changes';
                                    saveBtn.disabled = false;
                                    return;
                                }
                            }

                            // --- 4. FINISH ---
                            alert('Categories and tags saved successfully!');
                            saveBtn.textContent = 'Save Changes';
                            saveBtn.disabled = false;
                        }
