        <main class="container mx-auto p-4 md:p-8">
            <!-- Header Section (Stays the same) -->

                <h1 class="text-3xl md:text-4xl font-bold text-gray-800" id="welcome-message">Welcome!</h1>

            <!-- =================================================================== -->

    <!-- This is the start of the script tag. Paste this entire block into your dashboard.html file. -->
    <script type="module">
        // ===================================================================================
        // --- CONFIGURATION & GLOBAL STATE ---
        // ===================================================================================
        const supabaseUrl = 'https://kozlfywdsqjndcsibgtw.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtvemxmeXdkc3FqbmRjc2liZ3R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNTk0NzEsImV4cCI6MjA2NzgzNTQ3MX0.Xb0nRQIVhpW_7uBcwfIuvGZmyPMGzJq6k-6fdgfF3kw';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
        let currentUser;

        // ===================================================================================
        // --- MAIN ENTRY POINT ---
        // ===================================================================================
        document.addEventListener('DOMContentLoaded', async () => {
            const welcomeMessage = document.getElementById('welcome-message');
            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            currentUser = user;

            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('email, first_name, roles, managed_territories')
                .eq('id', user.id)
                .single();

            if (!profile) {
                welcomeMessage.textContent = 'Error: Could not load user profile.';
                document.getElementById('dashboard-content').innerHTML = '<p class="text-red-500">Could not load user profile.</p>';
                return;
            }

            const displayName = profile.first_name || user.email;
            welcomeMessage.textContent = `Welcome, ${displayName}!`;

            setupDashboardTabs(profile.roles, profile.managed_territories);
            updateNavAuth();
        });


        // ===================================================================================
        // --- TAB & VIEW RENDERING LOGIC ---
        // ===================================================================================

        // In /public/dashboard.html
            // Replace the entire setupDashboardTabs function with this one.

            function setupDashboardTabs(roles, managedTerritories) {
                const tabsContainer = document.getElementById('dashboard-tabs');
                if (!tabsContainer) return;

                tabsContainer.innerHTML = '';
                const availableTabs = [];

                // This object defines all possible tabs and their properties.
                const tabConfig = {
                    supporter: { label: 'Supporter', renderFunc: renderSupporterView },
                    business: { label: 'My Businesses', renderFunc: renderBusinessView },
                    admin: { label: 'Admin Panel', renderFunc: () => renderAdminView(managedTerritories) }
                };

                // --- THIS IS THE CORRECTED LOGIC ---
                // We create an array of the roles in the order we want them to appear.
                const displayOrder = ['supporter', 'business', 'admin'];

                // We loop through our desired order.
                displayOrder.forEach(roleKey => {
                    // If the user's roles array INCLUDES this role, we create the tab.
                    if (roles.includes(roleKey)) {
                        const tab = document.createElement('button');
                        tab.className = 'tab-button';
                        tab.textContent = tabConfig[roleKey].label;
                        tab.dataset.view = roleKey;
                        tabsContainer.appendChild(tab);
                        availableTabs.push(tab);
                    }
                });
                // --- END OF CORRECTED LOGIC ---

                if (availableTabs.length > 0) {
                    availableTabs.forEach(tab => {
                        tab.addEventListener('click', (e) => {
                            e.preventDefault();
                            availableTabs.forEach(t => t.classList.remove('active-tab'));
                            tab.classList.add('active-tab');
                            const view = tab.dataset.view;
                            tabConfig[view].renderFunc();
                        });
                    });
                    // Automatically click the last tab in the list, which will be the highest privilege (Admin)
                    availableTabs[availableTabs.length - 1].click();
                } else {
                    document.getElementById('dashboard-content').innerHTML = '<p>You do not have any roles assigned.</p>';
                }
            }


        // --- Supporter View ---
        function renderSupporterView() {
            const container = document.getElementById('dashboard-content');
            container.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">My Followed Businesses & Offers</h2>
                <p class="text-gray-600">This section is under construction. Soon you'll be able to see updates from businesses you follow and manage your claimed offers!</p>
            `;
        }

        // --- Business Owner View ---
        async function renderBusinessView() {
            const container = document.getElementById('dashboard-content');
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-700">My Businesses</h2>
                    <button id="add-claim-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">+ Add or Claim Business</button>
                </div>
                <div id="owned-list" class="space-y-4"><p>Loading your businesses...</p></div>
            `;
            const { data, error } = await supabaseClient.from('businesses').select('*').eq('owner_id', currentUser.id);
            renderBusinessCards(data, 'owned-list');
            setupModal();
        }

        // --- Admin View ---
        // In /public/dashboard.html
            // Replace the entire renderAdminView function with this one.

            async function renderAdminView(managedTerritories) {
                const container = document.getElementById('dashboard-content');
                const isSuperAdmin = !managedTerritories || managedTerritories.length === 0;
                const title = isSuperAdmin ? 'Super Admin Panel' : `Admin Panel: ${managedTerritories.join(', ')}`;

                container.innerHTML = `
        <h2 class="text-2xl font-bold mb-4">${title}</h2>
        <p class="text-gray-600 mb-6">Manage all business listings within your assigned territories.</p>
        
        <!-- Admin Controls -->
        <div class="flex flex-col md:flex-row gap-4 mb-6 bg-gray-100 p-4 rounded-lg">
            ${isSuperAdmin ? `
            <div class="flex-1">
                <label for="admin-territory-filter" class="block text-sm font-medium text-gray-700">Filter by Territory</label>
                <select id="admin-territory-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="">All Territories</option>
                    <!-- Territories will be populated here -->
                </select>
            </div>
            ` : ''}
            <div class="flex-1">
                <label for="admin-search-input" class="block text-sm font-medium text-gray-700">Search by Name or Address</label>
                <input type="text" id="admin-search-input" placeholder="Start typing to search..." class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
        </div>

        <!-- Business List -->
        <div id="admin-list" class="space-y-4"><p>Loading businesses...</p></div>
    `;

                // --- LOGIC FOR THE NEW CONTROLS ---

                let allAdminBusinesses = []; // Cache the full list

                // Fetch all businesses relevant to the admin
                let query = supabaseClient.from('businesses').select('*');
                if (!isSuperAdmin) {
                    query = query.in('territory', managedTerritories);
                }
                const { data, error } = await query;

                if (error) {
                    document.getElementById('admin-list').innerHTML = '<p class="text-red-500">Failed to load businesses.</p>';
                    return;
                }
                allAdminBusinesses = data || [];

                // Populate territory dropdown if super admin
                if (isSuperAdmin) {
                    const territoryFilter = document.getElementById('admin-territory-filter');
                    const territories = [...new Set(allAdminBusinesses.map(b => b.territory))].sort();
                    territories.forEach(t => {
                        territoryFilter.innerHTML += `<option value="${t}">${t}</option>`;
                    });
                }

                // Function to filter and display businesses
                const filterAndRenderAdminList = () => {
                    const territory = document.getElementById('admin-territory-filter')?.value || '';
                    const searchTerm = document.getElementById('admin-search-input').value.toLowerCase();

                    const filtered = allAdminBusinesses.filter(business => {
                        const matchesTerritory = !territory || business.territory === territory;
                        const matchesSearch = !searchTerm ||
                            business.name.toLowerCase().includes(searchTerm) ||
                            (business.address && business.address.toLowerCase().includes(searchTerm));
                        return matchesTerritory && matchesSearch;
                    });
                    renderBusinessCards(filtered, 'admin-list');
                };

                // Attach event listeners
                document.getElementById('admin-search-input').addEventListener('input', filterAndRenderAdminList);
                if (isSuperAdmin) {
                    document.getElementById('admin-territory-filter').addEventListener('change', filterAndRenderAdminList);
                }

                // Initial render
                filterAndRenderAdminList();
            }



        // ===================================================================================
        // --- HELPER & SHARED FUNCTIONS ---
        // ===================================================================================

        function renderBusinessCards(businesses, containerId) {
            const listDiv = document.getElementById(containerId);
            if (!listDiv) return;

            listDiv.innerHTML = '';
            if (!businesses || businesses.length === 0) {
                listDiv.innerHTML = '<p class="text-gray-600">No businesses found.</p>';
                return;
            }

            businesses.forEach(business => {
                const card = document.createElement('div');
                card.className = 'bg-gray-50 p-4 rounded-lg shadow-md flex justify-between items-center';
                const statusColor = business.claim_status === 'approved' ? 'text-green-600' : 'text-yellow-600';
                card.innerHTML = `
                    <div>
                        <h3 class="text-lg font-bold">${business.name}</h3>
                        <p class="text-sm text-gray-600">${business.address || 'No address'}, ${business.territory}</p>
                        <p class="text-sm font-semibold capitalize ${statusColor}">Status: ${business.claim_status || 'unclaimed'}</p>
                    </div>
                    <a href="/edit-business.html?id=${business.id}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg text-sm">Edit</a>
                `;
                listDiv.appendChild(card);
            });
        }

        function setupModal() {
            const claimModal = document.getElementById('claim-modal');
            const addClaimBtn = document.getElementById('add-claim-btn');
            const closeModalBtn = document.getElementById('close-claim-modal-btn');
            if (!claimModal || !addClaimBtn || !closeModalBtn) return;

            addClaimBtn.addEventListener('click', () => claimModal.classList.remove('hidden'));
            closeModalBtn.addEventListener('click', () => claimModal.classList.add('hidden'));

            const tabSearch = document.getElementById('tab-search');
            const tabCreate = document.getElementById('tab-create');
            const contentSearch = document.getElementById('tab-content-search');
            const contentCreate = document.getElementById('tab-content-create');

            tabSearch.addEventListener('click', () => {
                tabSearch.classList.add('active-tab');
                tabCreate.classList.remove('active-tab');
                contentSearch.classList.remove('hidden');
                contentCreate.classList.add('hidden');
            });

            tabCreate.addEventListener('click', () => {
                tabCreate.classList.add('active-tab');
                tabSearch.classList.remove('active-tab');
                contentCreate.classList.remove('hidden');
                contentSearch.classList.add('hidden');
            });

            document.getElementById('search-business-input').addEventListener('input', searchBusinesses);
            document.getElementById('claim-code-input').addEventListener('input', () => { }); // Clearer event setup
            document.getElementById('claim-code-btn').addEventListener('click', claimWithCode);
            document.getElementById('create-listing-submit-btn').addEventListener('click', createNewListing);
        }

        async function searchBusinesses(event) {
            const query = event.target.value.toLowerCase();
            const resultsContainer = document.getElementById('search-results-container');
            if (!resultsContainer) return;
            if (query.length < 3) {
                resultsContainer.innerHTML = '';
                return;
            }
            const { data, error } = await supabaseClient.from('businesses').select('*').ilike('name', `%${query}%`).eq('claim_status', 'unclaimed');
            if (error) {
                resultsContainer.innerHTML = '<p class="text-red-500">Error searching.</p>';
                return;
            }
            resultsContainer.innerHTML = '';
            if (data.length === 0) {
                resultsContainer.innerHTML = '<p class="text-gray-500">No unclaimed businesses found. Try the "Create" tab!</p>';
            } else {
                data.forEach(business => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-100 p-4 rounded-lg flex justify-between items-center';
                    card.innerHTML = `
                        <div>
                            <h4 class="font-bold">${business.name}</h4>
                            <p class="text-sm text-gray-600">${business.address || 'No Address'}</p>
                        </div>
                        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg text-sm">Request Claim</button>
                    `;
                    card.querySelector('button').addEventListener('click', () => requestClaim(business.id));
                    resultsContainer.appendChild(card);
                });
            }
        }

        async function claimWithCode() {
            const code = document.getElementById('claim-code-input').value.trim();
            if (!code) {
                alert('Please enter a claim code.');
                return;
            }
            const { data: biz, error } = await supabaseClient.from('businesses').select('*').eq('claim_code', code).eq('claim_status', 'unclaimed').maybeSingle();
            if (error || !biz) {
                alert('Invalid code or business already claimed.');
                return;
            }
            const { data: updateData, error: updateError } = await supabaseClient.from('businesses').update({ owner_id: currentUser.id, claim_status: 'approved', claim_code: null }).eq('id', biz.id).select();
            if (updateError) {
                alert(`Claim error: ${updateError.message}`);
            } else {
                alert(`Success! You have claimed ${biz.name}.`);
                document.getElementById('claim-modal').classList.add('hidden');
                renderBusinessView(); // Re-render the business view
                sendGHLNotification('claim_event', `Claimed with code: ${biz.name}`);
            }
        }

        async function requestClaim(id) {
            const { data: updateData, error } = await supabaseClient.from('businesses').update({ owner_id: currentUser.id, claim_status: 'pending' }).eq('id', id).select();
            if (error) {
                alert(`Request error: ${error.message}`);
            } else {
                alert('Claim requested! You will be notified upon approval.');
                document.getElementById('claim-modal').classList.add('hidden');
                renderBusinessView();
                sendGHLNotification('claim_request', `New pending claim for biz ID ${id}`);
            }
        }

        async function createNewListing() {
            const name = document.getElementById('new-business-name').value.trim();
            const address = document.getElementById('new-business-address').value.trim();
            const territory = document.getElementById('new-business-territory').value;
            if (!name || !address || !territory) {
                alert('Please fill out all fields.');
                return;
            }
            const { data, error } = await supabaseClient.from('businesses').insert([{ name, address, territory, owner_id: currentUser.id, claim_status: 'approved' }]).select();
            if (error) {
                alert(`Error creating listing: ${error.message}`);
            } else {
                alert('Success! Your new listing has been created.');
                document.getElementById('claim-modal').classList.add('hidden');
                renderBusinessView();
                sendGHLNotification('new_business_created', `New business: ${name}`);
            }
        }

        async function updateNavAuth() {
            const storedSession = sessionStorage.getItem('supabase_session');
            const authLink = document.getElementById('auth-link');
            if (!authLink) return;
            const iconElement = authLink.querySelector('svg, i');
            const textSpan = authLink.querySelector('span');
            if (storedSession) {
                authLink.href = '#';
                authLink.onclick = async (e) => {
                    e.preventDefault();
                    await supabaseClient.auth.signOut();
                    sessionStorage.removeItem('supabase_session');
                    window.location.href = '/login.html';
                };
                if (iconElement) iconElement.classList.replace('fa-sign-in-alt', 'fa-sign-out-alt');
                if (textSpan) textSpan.textContent = 'Logout';
            } else {
                authLink.href = '/login.html';
                authLink.onclick = null;
                if (iconElement) iconElement.classList.replace('fa-sign-out-alt', 'fa-sign-in-alt');
                if (textSpan) textSpan.textContent = 'Login';
            }
        }

        async function sendGHLNotification(eventType, details) {
            try {
                await fetch('https://services.leadconnectorhq.com/hooks/miD90jDw7w2L2p1FaEpg/webhook-trigger/7b238155-630a-4776-9f3d-45a2757e8644', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ event: eventType, email: currentUser.email, details, type: 'business' })
                });
            } catch (err) {
                console.error('GHL notify error:', err);
            }
        }
    </script>

    <!-- This is the end of the script tag. -->
