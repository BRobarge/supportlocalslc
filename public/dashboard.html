        // ===================================================================================
        // --- TAB & VIEW RENDERING LOGIC ---
        // ===================================================================================
        function setupDashboardTabs(roles, managedTerritories) {
            const tabsContainer = document.getElementById('dashboard-tabs');
            if (!tabsContainer) return;

            tabsContainer.innerHTML = '';
            const availableTabs = [];
            const tabConfig = {
                supporter: { label: 'Supporter', renderFunc: renderSupporterView },
                business: { label: 'My Businesses', renderFunc: renderBusinessView },
                admin: { label: 'Admin Panel', renderFunc: () => renderAdminView(managedTerritories) }
            };
            const displayOrder = ['supporter', 'business', 'admin'];

            displayOrder.forEach(roleKey => {
                if (roles.includes(roleKey)) {
                    const tab = document.createElement('button');
                    tab.className = 'tab-button';
                    tab.textContent = tabConfig[roleKey].label;
                    tab.dataset.view = roleKey;
                    tabsContainer.appendChild(tab);
                    availableTabs.push(tab);
                }
            });

            if (availableTabs.length > 0) {
                availableTabs.forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        e.preventDefault();
                        availableTabs.forEach(t => t.classList.remove('active-tab'));
                        tab.classList.add('active-tab');
                        const view = tab.dataset.view;
                        tabConfig[view].renderFunc();
                    });
                });
                availableTabs[availableTabs.length - 1].click();
            } else {
                document.getElementById('dashboard-content').innerHTML = '<p>You do not have any roles assigned.</p>';
            }
        }

        async function renderBusinessView() {
            const container = document.getElementById('dashboard-content');
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-700">My Businesses</h2>

                </div>
                <div id="owned-list" class="space-y-4"><p>Loading your businesses...</p></div>
            `;
            const { data } = await supabaseClient.from('businesses').select('*').eq('owner_id', currentUser.id);
            renderBusinessCards(data, 'owned-list');
            document.getElementById('add-claim-btn').addEventListener('click', () => {
                document.getElementById('claim-modal').classList.remove('hidden');
            });
        }

        async function renderAdminView(managedTerritories) {
            const container = document.getElementById('dashboard-content');
            const isSuperAdmin = !managedTerritories || managedTerritories.length === 0;
            const title = isSuperAdmin ? 'Super Admin Panel' : `Admin Panel: ${managedTerritories.join(', ')}`;
            container.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">${title}</h2>
                <p class="text-gray-600 mb-6">Manage all business listings within your assigned territories.</p>
                <div class="flex flex-col md:flex-row gap-4 mb-6 bg-gray-100 p-4 rounded-lg">
                    ${isSuperAdmin ? `<div class="flex-1"><label for="admin-territory-filter" class="block text-sm font-medium text-gray-700">Filter by Territory</label><select id="admin-territory-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"><option value="">All Territories</option></select></div>` : ''}
                    <div class="flex-1"><label for="admin-search-input" class="block text-sm font-medium text-gray-700">Search by Name or Address</label><input type="text" id="admin-search-input" placeholder="Start typing to search..." class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                </div>
                <div id="admin-list" class="space-y-4"><p>Loading businesses...</p></div>
            `;
            let allAdminBusinesses = [];
            let query = supabaseClient.from('businesses').select('*');
            if (!isSuperAdmin) {
                query = query.in('territory', managedTerritories);
            }
            const { data } = await query;
            allAdminBusinesses = data || [];
            if (isSuperAdmin) {
                const territoryFilter = document.getElementById('admin-territory-filter');
                const territories = [...new Set(allAdminBusinesses.map(b => b.territory))].sort();
                territories.forEach(t => { territoryFilter.innerHTML += `<option value="${t}">${t}</option>`; });
            }
            const filterAndRenderAdminList = () => {
                const territory = document.getElementById('admin-territory-filter')?.value || '';
                const searchTerm = document.getElementById('admin-search-input').value.toLowerCase();
                const filtered = allAdminBusinesses.filter(business => {
                    const matchesTerritory = !territory || business.territory === territory;
                    const matchesSearch = !searchTerm || business.name.toLowerCase().includes(searchTerm) || (business.address && business.address.toLowerCase().includes(searchTerm));
                    return matchesTerritory && matchesSearch;
                });
                renderBusinessCards(filtered, 'admin-list');
            };
            document.getElementById('admin-search-input').addEventListener('input', filterAndRenderAdminList);
            if (isSuperAdmin) {
                document.getElementById('admin-territory-filter').addEventListener('change', filterAndRenderAdminList);
            }
            filterAndRenderAdminList();
        }

        function renderBusinessCards(businesses, containerId) {
            const listDiv = document.getElementById(containerId);
            if (!listDiv) return;
            listDiv.innerHTML = '';
            if (!businesses || businesses.length === 0) {
                listDiv.innerHTML = '<p class="text-gray-600">No businesses found.</p>';
                return;
            }
            businesses.forEach(business => {
                const card = document.createElement('div');

                const statusColor = business.claim_status === 'approved' ? 'text-green-600' : 'text-yellow-600';
                card.innerHTML = `<div><h3 class="text-lg font-bold">${business.name}</h3><p class="text-sm text-gray-600">${business.address || 'No address'}, ${business.territory}</p><p class="text-sm font-semibold capitalize ${statusColor}">Status: ${business.claim_status || 'unclaimed'}</p></div><a href="/edit-business.html?id=${business.id}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg text-sm">Edit</a>`;
                listDiv.appendChild(card);

        function setupModal() {
            const claimModal = document.getElementById('claim-modal');
            const closeModalBtn = document.getElementById('close-claim-modal-btn');

        async function searchBusinesses(event) {
            const query = event.target.value.toLowerCase();
            const resultsContainer = document.getElementById('search-results-container');
            if (!resultsContainer) return;
            if (query.length < 3) { resultsContainer.innerHTML = ''; return; }
            const { data, error } = await supabaseClient.from('businesses').select('*').ilike('name', `%${query}%`).eq('claim_status', 'unclaimed');
            if (error) { resultsContainer.innerHTML = '<p class="text-red-500">Error searching.</p>'; return; }
            resultsContainer.innerHTML = '';
            if (data.length === 0) { resultsContainer.innerHTML = '<p class="text-gray-500">No unclaimed businesses found.</p>'; }
            else {
                data.forEach(business => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-100 p-4 rounded-lg flex justify-between items-center';
                    card.innerHTML = `<div><h4 class="font-bold">${business.name}</h4><p class="text-sm text-gray-600">${business.address || 'No Address'}</p></div><button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg text-sm">Request Claim</button>`;
                    card.querySelector('button').addEventListener('click', () => requestClaim(business.id));
                    resultsContainer.appendChild(card);
                });
            }
        }

        async function claimWithCode() {
            const code = document.getElementById('claim-code-input').value.trim();
            if (!code) { alert('Please enter a claim code.'); return; }
            const { data: biz, error } = await supabaseClient.from('businesses').select('*').eq('claim_code', code).eq('claim_status', 'unclaimed').maybeSingle();
            if (error || !biz) { alert('Invalid code or business already claimed.'); return; }
            const { error: updateError } = await supabaseClient.from('businesses').update({ owner_id: currentUser.id, claim_status: 'approved', claim_code: null }).eq('id', biz.id);
            if (updateError) { alert(`Claim error: ${updateError.message}`); }
            else {
                alert(`Success! You have claimed ${biz.name}.`);
                document.getElementById('claim-modal').classList.add('hidden');
                renderBusinessView();
                sendGHLNotification('claim_event', `Claimed with code: ${biz.name}`);
            }
        }

        async function requestClaim(id) {
            const { error } = await supabaseClient.from('businesses').update({ owner_id: currentUser.id, claim_status: 'pending' }).eq('id', id);
            if (error) { alert(`Request error: ${error.message}`); }
            else {
                alert('Claim requested! You will be notified upon approval.');
                document.getElementById('claim-modal').classList.add('hidden');
                renderBusinessView();
                sendGHLNotification('claim_request', `New pending claim for biz ID ${id}`);
            }
        }

        async function loadClaimedOffers() {
            const listContainer = document.getElementById('claimed-offers-list');
            if (!listContainer) return;
            const { data: claims, error } = await supabaseClient.from('claimed_offers').select(`*, offers (*, businesses (name, address))`).eq('user_id', currentUser.id).order('created_at', { ascending: false });
            if (error) { listContainer.innerHTML = '<p class="text-red-500">Could not load your offers.</p>'; return; }
            if (!claims || claims.length === 0) { listContainer.innerHTML = '<p class="text-gray-500 text-center py-4">You haven\'t claimed any offers yet.</p>'; return; }
            listContainer.innerHTML = '';
            claims.forEach(claim => {
                const offer = claim.offers;
                const business = offer.businesses;
                const isExpired = new Date(claim.expires_at) < new Date();
                const statusColor = claim.status === 'redeemed' ? 'bg-green-100 text-green-800' : (isExpired ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800');
                const statusText = claim.status === 'redeemed' ? `Redeemed on ${new Date(claim.redeemed_at).toLocaleDateString()}` : (isExpired ? 'Expired' : 'Claimed');
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-md';
                card.innerHTML = `<div class="flex justify-between items-start"><div><p class="text-sm font-semibold text-gray-600">${business.name}</p><h3 class="text-lg font-bold text-gray-900">${offer.title}</h3></div><div class="text-sm font-bold px-3 py-1 rounded-full ${statusColor}">${statusText}</div></div><div class="mt-2 border-t pt-2"><p class="text-sm text-gray-600">${offer.description}</p><div class="mt-3 flex justify-between items-end"><div class="text-xs text-gray-500"><p>Claimed: ${new Date(claim.claimed_at).toLocaleDateString()}</p><p>Expires: ${new Date(claim.expires_at).toLocaleDateString()}</p></div>${claim.status === 'claimed' && !isExpired ? `<button class="redeem-btn bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg" data-claim-id="${claim.id}">Redeem Now</button>` : ''}</div></div>`;
                listContainer.appendChild(card);
            });
            listContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('redeem-btn')) {
                    const claimId = e.target.dataset.claimId;
                    handleRedeemOffer(claimId);
                }
            });
        }

        async function handleRedeemOffer(claimId) {
            const enteredPin = prompt("Please have the business owner enter their 4-digit PIN:");
            if (enteredPin === null || enteredPin.trim() === '') return;
            const { data, error } = await supabaseClient.rpc('redeem_offer', { p_claim_id: claimId, p_pin: enteredPin });
            if (error) { alert(`An unexpected error occurred: ${error.message}`); }
            else {
                alert(data);
                if (data.startsWith('Success')) { renderSupporterView(); }
            }
        }

        async function updateNavAuth() {
            const storedSession = sessionStorage.getItem('supabase_session');
            const authLink = document.getElementById('auth-link');
            if (!authLink) return;
            const iconElement = authLink.querySelector('svg, i');
            const textSpan = authLink.querySelector('span');
            if (storedSession) {
                authLink.href = '#';
                authLink.onclick = async (e) => {
                    e.preventDefault();
                    await supabaseClient.auth.signOut();
                    sessionStorage.removeItem('supabase_session');
                    window.location.href = '/login.html';
                };
                if (iconElement) iconElement.classList.replace('fa-sign-in-alt', 'fa-sign-out-alt');
                if (textSpan) textSpan.textContent = 'Logout';
            } else {
                authLink.href = '/login.html';
                authLink.onclick = null;
                if (iconElement) iconElement.classList.replace('fa-sign-out-alt', 'fa-sign-in-alt');
                if (textSpan) textSpan.textContent = 'Login';
            }
        }

        async function sendGHLNotification(eventType, details) {
            try {
                await fetch('https://services.leadconnectorhq.com/hooks/miD90jDw7w2L2p1FaEpg/webhook-trigger/7b238155-630a-4776-9f3d-45a2757e8644', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ event: eventType, email: currentUser.email, details, type: 'business' })
                });
            } catch (err) {
                console.error('GHL notify error:', err);
            }
        }
    </script>
