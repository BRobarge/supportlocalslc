<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Details - SupportLocalSLC</title>
    <link href="../shared/output.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="shadow-md">
        <div class="w-full h-40 md:h-48 lg:h-auto overflow-hidden">
            <img src="https://storage.googleapis.com/msgsndr/ZPvezSzdrR59azHbDrVt/media/687154c0f85f420c26bbfd37.jpeg"
                alt="Support Local SLC Banner"
                class="w-full h-full object-cover object-bottom lg:h-auto lg:object-contain">
        </div>
    </header>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 w-full bg-blue-800 shadow-md flex justify-around items-center py-2 z-50">
        <a href="/sandy/index.html" class="text-yellow-300 hover:text-white flex flex-col items-center">
            <i class="fas fa-home text-2xl"></i><span class="text-sm font-semibold">Home</span>
        </a>
        <a id="auth-link" href="/login.html" class="text-yellow-300 hover:text-white flex flex-col items-center">
            <i class="fas fa-sign-in-alt text-2xl"></i><span class="text-sm font-semibold">Login</span>
        </a>
        <a href="/dashboard.html" class="text-yellow-300 hover:text-white flex flex-col items-center">
            <i class="fas fa-user-cog text-2xl"></i><span class="text-sm font-semibold">Dashboard</span>
        </a>
    </nav>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 md:p-8" style="padding-bottom: 80px;">
        <div id="business-details-container" class="bg-white p-6 rounded-lg shadow-lg">
            <!-- Business details will be loaded here -->
            <p class="text-center text-gray-600">Loading business details...</p>
        </div>
    </main>

    <!-- Photo Modal (for gallery ) -->
    <div id="photo-modal-container"></div>

    <script type="module">
        // ===================================================================================
        // --- CONFIGURATION & INITIALIZATION ---
        // ===================================================================================
        const supabaseUrl = 'https://kozlfywdsqjndcsibgtw.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtvemxmeXdkc3FqbmRjc2liZ3R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNTk0NzEsImV4cCI6MjA2NzgzNTQ3MX0.Xb0nRQIVhpW_7uBcwfIuvGZmyPMGzJq6k-6fdgfF3kw';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        let currentPhotos = []; // To store photo URLs for the modal

        // --- Main Entry Point ---
        document.addEventListener('DOMContentLoaded', () => {
            loadBusiness();
            updateNavAuth();
        });

        // ===================================================================================
        // --- DATA FETCHING & RENDERING ---
        // ===================================================================================

        async function loadBusiness() {
            const container = document.getElementById('business-details-container');
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                container.innerHTML = `<p class="text-red-500 text-center">Invalid business ID.</p>`;
                return;
            }

            // In business.html, inside the loadBusiness function
            const { data: business, error } = await supabaseClient
                .from('businesses')
                .select(`
                    *,
                    profiles (membership_level),
                    offers (
                        *,
                        claimed_offers (count)
                    )
                `) // <-- THIS IS THE UPGRADED PART
                .eq('id', id)
                .single();


            if (error || !business) {
                console.error('Error loading business:', error);
                container.innerHTML = `<p class="text-red-500 text-center">Could not load business details.</p>`;
                return;
            }

            currentPhotos = business.photos || [];
            renderBusinessProfile(business);
        }

        function renderBusinessProfile(business) {
            const container = document.getElementById('business-details-container');
            const membership = business.profiles ? business.profiles.membership_level : 'free';

            // --- Generate HTML for various sections ---
            const logoHtml = `
            <div class="w-full h-48 bg-gray-100 rounded-lg flex justify-center items-center p-2 mb-4">
                <img src="${business.logo_url || 'https://placehold.co/400x300/png?text=Logo'}" alt="${business.name} Logo" class="max-w-full max-h-full object-contain">
            </div>
        `;

            const nameAndTaglineHtml = `
            <h1 class="text-3xl font-bold text-gray-900">${business.name || 'Business Name'}</h1>
            <p class="text-lg text-gray-600 mt-1">${business.tagline || ''}</p>
        `;

            const actionButtonsHtml = `
            <div class="mt-4 space-y-2">
                ${business.website ? `<a href="${business.website}" target="_blank" class="flex items-center justify-center w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors"><i class="fas fa-globe mr-2"></i>Visit Website</a>` : ''}
                ${business.menu_url ? `<a href="${business.menu_url}" target="_blank" class="flex items-center justify-center w-full bg-gray-800 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-900 transition-colors"><i class="fas fa-utensils mr-2"></i>View Menu</a>` : ''}
            </div>
        `;

            const socialLinksHtml = `
            <div class="mt-4 flex justify-center items-center space-x-4">
                ${business.social_links ? Object.entries(business.social_links).map(([key, url]) => `<a href="${url}" target="_blank" class="text-gray-500 hover:text-blue-600 text-2xl"><i class="fab fa-${key}"></i></a>`).join('') : ''}
            </div>
        `;

            const mapHtml = `
            <div class="aspect-w-1 aspect-h-1 mt-4">
                <iframe width="100%" height="100%" style="border:0;" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCs_qWUlsuNcc_5FPd41AhjwD4NyLz-I4k&q=${business.latitude},${business.longitude}"></iframe>
            </div>
        `;

            const contactAndHoursHtml = `
            <div class="mt-4 text-sm text-gray-600 space-y-3">
                <div class="flex items-start">
                    <i class="fas fa-map-marker-alt w-4 mt-1 mr-3 text-gray-400"></i>
                    <span>${[business.address, business.city, business.state, business.zip_code].filter(Boolean).join(', ')}</span>
                </div>
                ${business.phone ? `<div class="flex items-center"><i class="fas fa-phone w-4 mr-3 text-gray-400"></i><a href="tel:${business.phone}" class="hover:underline">${business.phone}</a></div>` : ''}
                ${business.email ? `<div class="flex items-center"><i class="fas fa-envelope w-4 mr-3 text-gray-400"></i><a href="mailto:${business.email}" class="hover:underline">${business.email}</a></div>` : ''}
            </div>
            <div class="mt-4 pt-4 border-t border-gray-200">
                <h4 class="font-bold text-md mb-2">Hours</h4>
                <div id="business-hours-display"></div>
            </div>
        `;

            const storyHtml = `
            <h2 class="text-2xl font-bold text-gray-800 border-b pb-2 mb-4">Our Story</h2>
            <div class="prose max-w-none text-gray-700">${business.description || 'No description provided.'}</div>
        `;

            const galleryHtml = `
            <h2 class="text-2xl font-bold text-gray-800 border-b pb-2 mb-4 mt-8">Gallery</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                ${(business.photos || []).map((photo, index) => `<img src="${photo}" alt="Photo ${index + 1}" class="w-full h-40 object-cover rounded-lg cursor-pointer hover:opacity-80 transition-opacity" onclick="openPhotoModal(${index})">`).join('') || '<p class="col-span-full text-gray-500">No photos yet.</p>'}
            </div>
        `;

            // --- Main Layout Structure ---
            // In renderBusinessProfile, replace the entire container.innerHTML block with this one.
                container.innerHTML = `
                    <!-- 
                    On large screens (lg), we use a grid. On mobile, it's a single column.
                    The key is that the three main sections are now direct children of this container.
                    -->
                    <div class="lg:grid lg:grid-cols-3 lg:gap-8">

                        <!-- Section 1: Logo, Name, Buttons (Mobile Order: 1) -->
                        <div class="lg:col-span-1 lg:order-2">
                            <div class="lg:sticky lg:top-8">
                                ${logoHtml}
                                <div class="text-center">
                                    ${nameAndTaglineHtml}
                                </div>
                                ${actionButtonsHtml}
                                ${socialLinksHtml}
                            </div>
                        </div>

                        <!-- Section 2: Main Content (Mobile Order: 2) -->
                        <div class="lg:col-span-2 lg:order-1 mt-8 lg:mt-0">
                            <div id="offers-section" class="mb-8">
                                <!-- Offers will be loaded here -->
                            </div>
                            ${storyHtml}
                            ${galleryHtml}
                        </div>

                        <!-- Section 3: Map & Contact (Mobile Order: 3) -->
                        <div class="lg:col-span-1 lg:order-3 mt-8 lg:mt-0">
                            <div class="lg:sticky lg:top-8">
                                <div class="p-4 bg-gray-50 rounded-lg">
                                    ${mapHtml}
                                    ${contactAndHoursHtml}
                                </div>
                            </div>
                        </div>

                    </div>
                `;



            // --- Post-render Population ---
            // Now that the #business-hours-display element exists, populate it.
            displayHours(business.hours_data);

             // Now that the #offers-section element exists, populate it.
            displayOffers(business.offers);
        }

        // ===================================================================================
        // --- HELPER FUNCTIONS ---
        // ===================================================================================

        function displayHours(hoursData) {
            const container = document.getElementById('business-hours-display');
            if (!container) return;

            if (!hoursData) {
                container.innerHTML = '<p class="text-sm text-gray-500">Hours not available.</p>';
                return;
            }

            const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            let hoursHtml = '<ul class="space-y-1 text-sm">';

            daysOfWeek.forEach(day => {
                const dayData = hoursData[day];
                let dayHtml = `<li class="flex justify-between items-center">
                            <span class="font-medium text-gray-600">${day}</span>`;

                if (dayData && dayData.isOpen) {
                    if (dayData.is24Hours) {
                        dayHtml += `<span class="text-green-600 font-semibold">Open 24 Hours</span>`;
                    } else {
                        const from = formatTime(dayData.from);
                        const to = formatTime(dayData.to);
                        dayHtml += `<span class="text-gray-800">${from} - ${to}</span>`;
                    }
                } else {
                    dayHtml += `<span class="text-red-500">Closed</span>`;
                }
                dayHtml += `</li>`;
                hoursHtml += dayHtml;
            });

            hoursHtml += '</ul>';
            container.innerHTML = hoursHtml;
        }

        // Add this new function to your business.html script
            // In business.html, replace your entire displayOffers function
                function displayOffers(offers) {
                    const container = document.getElementById('offers-section');
                    if (!container) return;

                    if (!offers || offers.length === 0) {
                        container.style.display = 'none';
                        return;
                    }

                    let offersHtml = `
        <h2 class="text-2xl font-bold text-gray-800 border-b pb-2 mb-4">Special Offers</h2>
        <div class="space-y-4">
    `;

                    offers.forEach(offer => {
                        // --- Calculate Offer Status ---
                        const claimedCount = offer.claimed_offers[0]?.count || 0;
                        const hasClaimsLeft = !offer.claim_limit || claimedCount < offer.claim_limit;
                        const isExpired = offer.expires_at && new Date(offer.expires_at) < new Date();
                        const canClaim = hasClaimsLeft && !isExpired;

                        // --- Build Dynamic HTML based on Status ---
                        let statusHtml = '';
                        let buttonHtml = '';
                        let cardBg = 'bg-yellow-50';
                        let borderColor = 'border-yellow-400';

                        if (canClaim) {
                            // Offer is active
                            if (offer.claim_limit) {
                                const remaining = offer.claim_limit - claimedCount;
                                statusHtml = `<p class="text-sm text-green-700 font-bold mt-2">Only ${remaining} left!</p>`;
                            }
                            buttonHtml = `<button class="claim-offer-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg" data-offer-id="${offer.id}">Claim Offer</button>`;
                        } else {
                            // Offer is inactive (expired or no claims left)
                            cardBg = 'bg-gray-100';
                            borderColor = 'border-gray-300';
                            if (isExpired) {
                                statusHtml = `<p class="text-sm text-red-700 font-bold mt-2">Offer expired on ${new Date(offer.expires_at).toLocaleDateString()}</p>`;
                            } else {
                                statusHtml = `<p class="text-sm text-red-700 font-bold mt-2">Maximum claims reached!</p>`;
                            }
                            buttonHtml = `<button class="bg-gray-400 text-white font-bold py-2 px-4 rounded-lg cursor-not-allowed" disabled>Claim Offer</button>`;
                        }

                        const expirationHtml = offer.expires_at
                            ? `<p class="text-xs text-gray-600 mt-1">Expires: ${new Date(offer.expires_at).toLocaleDateString()}</p>`
                            : '';

                        // --- Assemble the Card ---
                        offersHtml += `
            <div class="${cardBg} border-l-4 ${borderColor} p-4 rounded-r-lg shadow">
                <h3 class="text-lg font-bold text-gray-900">${offer.title}</h3>
                <p class="text-sm text-gray-700 mt-1">${offer.description}</p>
                ${expirationHtml}
                ${statusHtml}
                <div class="mt-4">
                    ${buttonHtml}
                </div>
            </div>
        `;
                    });

                    offersHtml += `</div>`;
                    container.innerHTML = offersHtml;

                    // Add the event listener (no changes needed here)
                    container.addEventListener('click', (e) => {
                        if (e.target.classList.contains('claim-offer-btn')) {
                            const offerId = e.target.dataset.offerId;
                            handleClaimOffer(offerId);
                        }
                    });
                }


            // Add this new function to your business.html script
                async function handleClaimOffer(offerId) {
                    // 1. Check if the user is logged in
                    const { data: { user } } = await supabaseClient.auth.getUser();

                    if (!user) {
                        // If not logged in, show an alert and redirect them to the login page.
                        // We'll pass a redirect URL so they come back here after logging in.
                        alert('You must be logged in to claim an offer.');
                        window.location.href = `/login.html?redirect=${window.location.pathname}${window.location.search}`;
                        return;
                    }

                    // 2. Prepare the data for the new 'claimed_offers' row
                    const sevenDaysFromNow = new Date();
                    sevenDaysFromNow.setDate(sevenDaysFromNow.getDate() + 7);

                    const claimData = {
                        offer_id: offerId,
                        user_id: user.id,
                        status: 'claimed',
                        // The 'claimed_at' field will be set automatically by its 'now()' default
                        expires_at: sevenDaysFromNow.toISOString(), // Set expiration for 7 days from now
                    };

                    // 3. Insert the new row into the database
                    const { error } = await supabaseClient
                        .from('claimed_offers')
                        .insert([claimData]);

                    // 4. Handle the response
                    if (error) {
                        console.error('Error claiming offer:', error);
                        // A common error might be if they've already claimed it (if we add a unique constraint)
                        alert(`Could not claim offer. Error: ${error.message}`);
                    } else {
                        // Success!
                        alert('Offer claimed successfully! You can view your claimed offers in your dashboard.');
                        // Optionally, disable the button to prevent claiming again
                        const button = document.querySelector(`.claim-offer-btn[data-offer-id="${offerId}"]`);
                        if (button) {
                            button.textContent = 'Claimed!';
                            button.disabled = true;
                            button.classList.remove('hover:bg-yellow-600');
                            button.classList.add('bg-gray-400');
                        }
                    }
                }



        function formatTime(timeString) {
            if (!timeString) return '';
            const [hour, minute] = timeString.split(':');
            const hourInt = parseInt(hour, 10);
            const ampm = hourInt >= 12 ? 'PM' : 'AM';
            const formattedHour = hourInt % 12 === 0 ? 12 : hourInt % 12;
            return `${formattedHour}:${minute} ${ampm}`;
        }

        window.openPhotoModal = (index) => {
            if (currentPhotos.length === 0) return;
            const modalContainer = document.getElementById('photo-modal-container');

            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50';
            modal.innerHTML = `
            <div class="relative">
                <img id="modal-img" src="${currentPhotos[index]}" class="max-w-[90vw] max-h-[90vh] object-contain">
                <button class="close-modal-btn absolute top-2 right-2 text-white text-4xl font-bold">&times;</button>
                <button class="prev-photo-btn absolute left-4 top-1/2 text-white text-5xl transform -translate-y-1/2">&lsaquo;</button>
                <button class="next-photo-btn absolute right-4 top-1/2 text-white text-5xl transform -translate-y-1/2">&rsaquo;</button>
            </div>
        `;

            const closeModal = () => modal.remove();

            modal.querySelector('.close-modal-btn').onclick = closeModal;
            modal.onclick = (e) => { if (e.target === modal) closeModal(); };

            let currentIndex = index;
            const changePhoto = (delta) => {
                currentIndex = (currentIndex + delta + currentPhotos.length) % currentPhotos.length;
                document.getElementById('modal-img').src = currentPhotos[currentIndex];
            };

            modal.querySelector('.prev-photo-btn').onclick = () => changePhoto(-1);
            modal.querySelector('.next-photo-btn').onclick = () => changePhoto(1);

            modalContainer.appendChild(modal);
        };

        async function updateNavAuth() {
            const authLink = document.getElementById('auth-link');
            if (!authLink) return;
            const iconElement = authLink.querySelector('i');
            const textSpan = authLink.querySelector('span');

            // Check for session by trying to get user data
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (session) {
                authLink.href = '#';
                authLink.onclick = async (e) => {
                    e.preventDefault();
                    await supabaseClient.auth.signOut();
                    window.location.reload(); // Reload to reflect logged-out state
                };
                if (iconElement) iconElement.classList.replace('fa-sign-in-alt', 'fa-sign-out-alt');
                if (textSpan) textSpan.textContent = 'Logout';
            } else {
                authLink.href = '/login.html';
                authLink.onclick = null;
                if (iconElement) iconElement.classList.replace('fa-sign-out-alt', 'fa-sign-in-alt');
                if (textSpan) textSpan.textContent = 'Login';
            }
        }
    </script>

</body>
