<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Details - SupportLocalSLC</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="shadow-md">
        <div class="w-full h-40 md:h-48 lg:h-auto overflow-hidden">
            <img src="https://storage.googleapis.com/msgsndr/ZPvezSzdrR59azHbDrVt/media/687154c0f85f420c26bbfd37.jpeg" alt="Support Local SLC Banner" class="w-full h-full object-cover object-bottom lg:h-auto lg:object-contain">
        </div>
    </header>
        <nav class="w-full bg-blue-600 shadow-md flex justify-around items-center py-4">
                    <a href="index.html" class="text-white hover:text-yellow-300 flex flex-col items-center">
                        <i class="fas fa-home text-3xl"></i>
                        <span class="text-base font-bold">Home</span>
                    </a>
                    <a id="auth-link" href="login.html" class="text-white hover:text-yellow-300 flex flex-col items-center">
                        <i class="fas fa-sign-in-alt text-3xl"></i>
                        <span class="text-base font-bold">Login</span>
                    </a>
                    <a href="dashboard.html" class="text-white hover:text-yellow-300 flex flex-col items-center">
                        <i class="fas fa-user-cog text-3xl"></i>
                        <span class="text-base font-bold">Dashboard</span>
                    </a>
                </nav>
    <main class="container mx-auto p-4">
        <div id="business-details" class="bg-white p-6 rounded shadow-md"></div>
    </main>
       
<script>
    const supabaseUrl = 'https://kozlfywdsqjndcsibgtw.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtvemxmeXdkc3FqbmRjc2liZ3R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNTk0NzEsImV4cCI6MjA2NzgzNTQ3MX0.Xb0nRQIVhpW_7uBcwfIuvGZmyPMGzJq6k-6fdgfF3kw';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

    async function updateNavAuth() {
            const access_token = sessionStorage.getItem('access_token');
            const authLink = document.getElementById('auth-link');
            if (!authLink) return; // Skip if no nav (some pages might not have it)

            if (access_token) {
                // Logged in: Change to Logout
                authLink.href = '#'; // No redirect, just logout on click
                authLink.onclick = async function (e) {
                    e.preventDefault();
                    await supabaseClient.auth.signOut();
                    sessionStorage.removeItem('access_token');
                    window.location.href = 'login.html'; // Or 'index.html' if preferred
                };
                authLink.querySelector('i').className = 'fas fa-sign-out-alt text-3xl'; // Swap icon to logout
                authLink.querySelector('span').textContent = 'Logout';
            } else {
                // Not logged in: Stay as Login
                authLink.href = 'login.html';
                authLink.onclick = null; // Remove any logout handler
                authLink.querySelector('i').className = 'fas fa-sign-in-alt text-3xl';
                authLink.querySelector('span').textContent = 'Login';
            }
        }

    const params = new URLSearchParams(window.location.search);
    let id = params.get('id');
    if (!id) id = window.location.pathname.split('/').pop();
    id = parseInt(id, 10);

    let currentPhotos = [];

    async function loadBusiness() {
        if (!id || isNaN(id)) {
            document.getElementById('business-details').innerHTML = `<p class="text-red-500 text-center">Invalid business ID. Try clicking from homepage.</p>`;
            return;
        }
        const { data, error } = await supabaseClient.from('businesses').select('*').eq('id', id).single();
        currentPhotos = data.photos || [];
        const detailsDiv = document.getElementById('business-details');
        if (error) {
            console.error('Error loading business:', error);
            console.log('Error details:', error.message, error.hint, error.details);
            detailsDiv.innerHTML = `<p class="text-red-500 text-center">Error loading business details. Please try again or check ID.</p>`;
        } else if (!data) {
            detailsDiv.innerHTML = `<p class="text-center">Business not found.</p>`;
        } else {
            detailsDiv.innerHTML = `
                <img src="${data.logo_url || 'https://placehold.co/150x150/png?text=Logo'}" alt="${data.name || 'No Name'}" class="w-32 h-32 object-contain rounded-full mx-auto mb-4">
                <h1 class="text-3xl font-bold text-center mb-2">${data.name || 'No Name'}</h1>
                <p class="text-xl italic text-gray-600 text-center mb-4">${data.tagline || ''}</p>
                <div class="text-gray-600 text-center mb-4">
                    ${data.categories ? data.categories.map(cat => `<a href="index.html?category=${encodeURIComponent(cat)}" class="inline-block bg-blue-600 rounded-full px-3 py-1 text-sm font-semibold text-yellow-300 mr-2 mb-2 hover:bg-blue-900">${cat}</a>`).join('') : 'No Categories'}
                </div>
                <p class="mb-4">${data.description || 'No Description'}</p>
                <div class="flex flex-wrap items-center justify-center gap-4 mb-4 overflow-x-auto">  <!-- Merged: All buttons in one div, flex-wrap for wrapping on mobile, overflow-x-auto for scroll if too wide, items-center for vertical align, justify-center to center them, gap-4 for spacing -->
                    ${data.website ? `<a href="${data.website}" class="bg-blue-500 text-white rounded px-6 py-3 flex items-center hover:bg-blue-600">
                        <i class="fas fa-globe mr-2"></i> Visit Website
                    </a>` : ''}
                    ${data.menu_url ? `<a href="${data.menu_url}" class="bg-blue-500 text-white rounded px-6 py-3 flex items-center hover:bg-blue-600">
                        <i class="fas fa-utensils mr-2"></i> View Menu
                    </a>` : ''}
                    ${data.social_links ? Object.entries(data.social_links).map(([key, url]) => `<a href="${url}" class="bg-blue-500 text-white rounded px-6 py-3 flex items-center hover:bg-blue-600">
                        <i class="fab fa-${key} mr-2"></i> ${key.charAt(0).toUpperCase() + key.slice(1)}
                    </a>`).join('') : ''}
                </div>
                <iframe width="100%" height="300" style="border:0" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCs_qWUlsuNcc_5FPd41AhjwD4NyLz-I4k&q=${data.latitude},${data.longitude}"></iframe>
                <h2 class="text-xl font-semibold mb-2">Photos</h2>
                <div class="grid grid-cols-3 gap-1 justify-start max-w-lg">              
                    ${ (data.photos || []).map((photo, index) => `<img src="${photo}" alt="Photo ${index + 1}" class="max-w-32 w-full aspect-square object-cover rounded cursor-pointer" onclick="console.log('Thumb clicked, index:', ${index}); openPhotoModal(${index})">`).join('') || 'No Photos' }
                </div>
            `;
        }
    }

function openPhotoModal(index) {
    console.log('Modal opening for index:', index, 'photos length:', currentPhotos.length);
    if (currentPhotos.length === 0) return;
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50';
    modal.innerHTML = `
        <img src="${currentPhotos[index]}" alt="Enlarged Photo" class="max-w-full max-h-full object-contain">
        <button onclick="this.parentElement.remove()" class="absolute top-4 right-4 text-white text-2xl">Ã—</button>
    `;
    document.body.appendChild(modal);
    console.log('Modal appended to body');
}

    loadBusiness();
    updateNavAuth();
</script>
</body>
</html>
